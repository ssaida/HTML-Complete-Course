<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms.css">
  <title>HTML Forms</title>
</head>
<body>
  <article id="main-form">
    <h2>Contact us</h2>
    <form action="http://httpbin.org/get" method="get">
      <p>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" required autocomplete="on" autofocus>
      </p>
      <p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="on" required>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="on">
      </p>
      <p>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Age" autocomplete="on" required>
      </p>
      <p>
        <label for="birthDay">Birth Day</label>
        <input type="date" name="birthDay" id="birthDay" placeholder="Birth Day" autocomplete="on" required>
      </p>
      <p>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="055-555-5555">
      </p>
      <p>
        <label for="foods">Foods</label>
        <input type="radio" name="foods" id="mashawe" value="mashawe"><label for="mashawe">Mashawe</label>
        <input type="radio" name="foods" id="rice" value="rice"><label for="rice">rice</label>
        <input type="radio" name="foods" id="cofee" value="cofee"><label for="cofee">cofee</label>
        <input type="radio" name="foods" id="chocolate" value="chocolate"><label for="chocolate">chocolate</label>
      </p>
      <p>
        <label for="drinks">Drinks</label>
        <select name="drinks" id="drinks">
          <option disabled selected>Choose drink</option>
          <optgroup label="home">
            <option value="milk">Milk</option>
            <option value="water">Water</option>
          </optgroup>
          <optgroup label="gaz">
            <option value="cola">Cola</option>
            <option value="sprite">Sprite</option>
          </optgroup>
        </select>
      </p>
      <p>
        <fieldset>
          <legend>Bio</legend>
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </fieldset>
      </p>
      <p>
        <label for="boxes">Boxes</label>
        <input type="checkbox" name="pet" id="pet" value="dog"><label for="dog">dog</label>
        <input type="checkbox" name="pet" id="pet" value="cat"><label for="cat">Cat</label>
        <input type="checkbox" name="pet" id="pet" value="monkey"><label for="monkey">monkey</label>
        
      </p>
      <p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </p>
    </form>
  </article>
</body>
</html>
