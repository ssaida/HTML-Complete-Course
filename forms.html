<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms.css">
  <title>HTML Forms</title>
</head>
<body>
  <h1>HTML Forms</h1>
  <article>
    <fieldset>
      <legend>Contact Form</legend>
      <form action="http://httpbin.org/get" method="get">
        <p>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="on" required autofocus>
        </p>
        <p>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" placeholder="Last Name" autocomplete="on" required>
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" required>
        </p>
        <p>
          <label for="age">Age</label>
          <input type="number" name="age" id="age" placeholder="Age">
          <input type="range" name="age" id="age">
        </p>
        <p>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" placeholder="Date" required>
        </p>
        <p>
          <label for="mobile">Phone</label>
          <input type="tel" name="mobile" id="mobile" placeholder="Mobile" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </p>
        <p>
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio " cols="30" rows="10" placeholder="Enter your Bio..."></textarea>
        </p>
        <p>
          <label for="coffee">Coffee</label>
          <select name="coffee" id="coffee">
            <option disabled selected>Choose Coffee</option>
            <optgroup label="out">
              <option value="latte">Latte</option>
              <option value="iced coffee">Iced Cofee</option>
            </optgroup>
            <optgroup label="in">
              <option value="americano">Americano</option>
              <option value="sadah">Sadah  </option>
            </optgroup>
          </select>
        </p>
        <p>
          <h3>Food</h3>
          <label for="rice">Rice</label>
          <input type="radio" name="food" id="rice" value="rice">
          <label for="meet">Meet</label>
          <input type="radio" name="food" id="rice" value="meet">
          <label for="mashawe">Mashawe</label>
          <input type="radio" name="food" id="rice" value="mashawe">
        </p>
        <p>
          <h3>Pets</h3>
          <label for="dog">Dog</label>
          <input type="checkbox" name="Pets" id="dog" value="dog">
          <label for="cat">Cat</label>
          <input type="checkbox" name="Pets" id="cat" value="cat">
          <label for="dog">Dog</label>
          <input type="checkbox" name="Pets" id="snake" value="snake">
        </p>
        <p>
          <label for="send"></label>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </p>
      </form>
    </fieldset>
  </article>
</body>
</html>
