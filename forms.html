<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/cat.jpg" type="image/x-icon">
  <link rel="stylesheet" href="forms.css">
  <title>Document</title>
</head>
<body>
  <h1>Dave Gray - Forms</h1>
  <form action="https://httpbin.org/get" method="get">
    <p> 
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" required autocomplete="on" autofocus>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" required autocomplete="on">
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password">
    </p>
    <p>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone" required autocomplete="on">
    </p>
    <p>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" placeholder="Age" autocomplete="on">
    </p>
    <p>
      <label for="bio">Bio</label>
      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Bio"></textarea>
    </p>
    <p>
      <label for="decade">Decade</label>
      <input type="number" name="decade" id="decade" min="1900" max="2020" step="10" value="1910">
    </p>
    <p>
      <label for="coffee">Coffee</label>
      <select name="coffee" id="coffee">
        <option selected disabled>Choose coffee</option>
        <optgroup label="regular">
          <option value="white">White</option>
          <option value="black">Black</option>
        </optgroup>
        <optgroup label="ajnbe">
          <option value="latte">Latte</option>
          <option value="capputino">Capputino</option>
        </optgroup>
      </select>
    </p>
    <p>
      <fieldset>
        <legend>Favorate Food</legend>
        <label for="mashawe">Mashawe</label>
        <input type="radio" name="food" id="mashawe" value="mashawe">
        <label for="rice">Rice</label>
        <input type="radio" name="food" id="rice" value="rice">
        <label for="banana">Banana</label>
        <input type="radio" name="food" id="banana" value="banana">
      </fieldset>
      <fieldset>
        <legend>Select Foods</legend>
        <label for="mashawe">Mashawe</label>
        <input type="radio" name="select" id="mashawe" value="mashawe">
        <label for="rice">Rice</label>
        <input type="radio" name="select" id="rice" value="rice">
        <label for="banana">Banana</label>
        <input type="radio" name="select" id="banana" value="banana">
      </fieldset>
    </p>
    <p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </p>
  </form>
</body>
</html>
